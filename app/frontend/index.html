<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ICS Service Request Portal</title>
  </head>
  <body>
    <h1>ICS Service Request Portal</h1>

    <h2>Create a new request</h2>
    <form id="request-form">
      <div>
        <label>Title:</label>
        <input type="text" id="title" required />
      </div>
      <div>
        <label>Description:</label><br />
        <textarea id="description" rows="4" cols="40" required></textarea>
      </div>
      <button type="submit">Submit request</button>
    </form>

    <h2>Existing requests</h2>
    <ul id="request-list"></ul>

    <script>
      const API_BASE = "http://localhost:4000";

      async function loadRequests() {
        const res = await fetch(`${API_BASE}/api/requests`);
        const data = await res.json();

        const list = document.getElementById("request-list");
        list.innerHTML = "";
        data.forEach((r) => {
          const li = document.createElement("li");
          li.textContent = `#${r.id} [${r.status}] ${r.title} - ${r.description}`;
          list.appendChild(li);
        });
      }

      document
        .getElementById("request-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;

          await fetch(`${API_BASE}/api/requests`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description }),
          });

          // Clear form and reload list
          document.getElementById("title").value = "";
          document.getElementById("description").value = "";
          loadRequests();
        });

      // Load existing on page load
      loadRequests();
    </script>
  </body>
</html>
